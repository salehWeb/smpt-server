<html>
<head>
    <style>
        /* Style the email body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the email container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #cccccc;
        }

        /* Style the email header */
        .header {
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            color: #00a2ff;
        }

        /* Style the email content */
        .content {
            padding: 20px;
        }

        /* Style the email title */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Style the email message */
        .message {
            font-size: 16px;
            line-height: 1.5em;
            margin-bottom: 20px;
        }

        /* Style the verification button */
        .button {
            display: inline-block;
			padding-top :10px;
			padding-right :15px;
			padding-bottom :10px;
			padding-left :15px;
			background-color :#00a2ff;
			color :#ffffff;
			text-decoration :none;
			font-size :18px;
			font-weight :bold;
			border-radius :5px
		}
    </style>
</head>
<body>
    <div class="container">

		<!-- Email header -->
		<div class="header">
		    <h1>Verify your email address</h1>
		</div>

		<!-- Email content -->
		<div class="content">
		    <p class="title">Hello,</p>
		    <p class="message">Thank you for signing up with us. To activate your account, please click on the button below to verify your email address.</p>
		    <!-- Verification button -->
		    <a href="#" class="button">Verify Email</a>
		    <p class="message">If you did not sign up with us, please ignore this email.</p>
		    <p class="message">Sincerely,<br>The Team</p>
		</div>

    </div>
</body>
</html>
